<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    
    <link rel="stylesheet" href="../css/style.css" />
    <!--Boostrap-->

    />

  </head>
  <body>
    <body>
        <header class="header sticky-lg-top">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand" href="../index.html">
                <img src="../images/lfvk.png" width="250" height="200" alt="LOGO" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav text-center">
                  <li class="nav-item">
                    <a
                      class="nav-link active fs-4 text-uppercase"
                      aria-current="page"
                      href="../index.html"
                      >inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link fs-4 text-uppercase"
                      aria-current="page"
                      href="./lugares.html"
                      >lugares</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link fs-4 text-uppercase"
                      aria-current="page"
                      href="./menu.html"
                      >menu</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link fs-4 text-uppercase"
                      aria-current="page"
                      href="./shows.html"
                      >shows</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link fs-4 text-uppercase"
                      aria-current="page"
                      href="./contacto.html"
                      >contacto</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <!--Formulario-->
        <section class="section container-contactos">
          <div class="formulario-container">
          <div class="row">
            <div class="col">
              <div class="titulo-contacto">
              <h1 class="display-2 fw-bold animated-text">Contactanos</h1>
            </div>
            <div class="mb-3 text-start">
              <label for="nombrelInput" class="label-form"
                ><p class="fs-1 my-2">Tu nombre</p>
                <input type="nombre"
                id="nombreInput"
                class="form-create form-create-sm"
                placeholder="Escribe tu nombre"/>
            </div>
            <div class="mb-3 text-start">
              <label for="emailInput"
              class="label-form"><p class="fs-1 my-2">Email</p>
            </label>
            <input type="email"
            id="emailInput"
            class="form-create"
            placeholder="Escribe tu Email"/>
            </div>
            <div class="mb-3 text-start">
              <label for="comentId" class="label-form"
                ><p class="fs-1 my-1">¿Qué te parecieron nuestras sucursales? ¿Que banda te gustaria que vuelva?
                  Comentanos!
                </p></label
              >
              <textarea
                class="form-create"
                placeholder="Escribe un comentario"
                name=""
                id="comentId"
                cols="50"
                rows="5"
              ></textarea>
              </div>
              <div class="d-flex aling-items-center justify-content-center">
                <label for="" class="label-form"></label>
                <button class="botonContactos">
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                      </svg>
                    </div>
                  </div>
                  <span>Enviar</span>
                </button>
              </div>
          </div>
          </div>
        </div>
        </section>
          <!--Footer-->
    <footer class="footer text-dark">
      <div class="container">
        <div class="row pt-4">
          <div class="col-xs-12 col-md-4 contenido mb-4 mt-2">
            <a href="../index.html">
              <img
                src="../images/lfvk.png"
                alt="LOGO"
                width="150"
                height="200"
              />
            </a>
          </div>
          <div class="col-xs-12 col-md-4 text-center mb-2">
            <h2
              class="fs-3 contacto fw-bold text-uppercase redes text-decoration-underline"
            >
              Contactanos
            </h2>
            <i
              class="ri-phone-line d-flex aling-items-center justify-content-center"
              ><p class="m-0 p-0">4475248</p></i
            >
            <i
              class="ri-map-pin-line d-flex aling-items-center justify-content-center"
              ><p class="m-0 p-0">Tucuman 1816/San martin 510</p></i
            >
            <i
              class="ri-mail-line d-flex aling-items-center justify-content-center"
              ><p class="m-0 p-0">lafavrika@hotmail.com</p></i
            >
          </div>
          <div class="col-xs-12 col-md-4 text-center icon-wrapper mb-3">
            <h2
              class="fs-3 fw-bold text-uppercase redes text-decoration-underline"
            >
              Redes Sociales
            </h2>
            <div>
              <img src="../images/face.png" alt="" width="50" height="50" />
              <img src="../images/insta.png" alt="" width="50" height="50" />
            </div>
          </div>
        </div>
      </div>
      <div class="row border-top border-dark text-center">
        <small
          >&copy;2022 <b>La favrika</b>
          Creado por: Mateo Armoa
        </small>
    </footer>
        <!--Boostrap Js-->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </body>
</html>
